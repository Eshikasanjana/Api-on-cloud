<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial;
    }
    .left, .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    img {
      max-width: 80%;
      border-radius: 20px;
    }
    .right {
      font-size: 22px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="left">
    <img id="photo" />
  </div>

  <div class="right" id="msg">
    Loading...
  </div>

  <script>
    fetch("https://YOUR-RAILWAY-APP-URL/message")
      .then(res => res.json())
      .then(data => {
        document.getElementById("photo").src = data.photo;
        document.getElementById("msg").innerText = data.message;
      });
  </script>
</body>
</html>
